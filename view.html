<html>
<head>
    <title>Consultation Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .mdl-layout__header-row {
            padding: 0 16px 0 16px;
        }
        a {
            cursor: pointer;
        }
        #tableDataStyle {
            width: 100%;
            font-size: small;
            white-space: normal; 
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Consultation Registration</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Back</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Task 11 -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <h4>Student Information</h4>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <table class="mdl-data-table mdl-js-data-table">
                            <tbody>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric"><h6><b>Student Name:</b></h6></td>
                                    <td class="mdl-data-table__cell--non-numeric" id="tableDataStyle">
                                        <span id="fullNameView"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric"><h6><b>Student ID:</b></h6></td>
                                    <td class="mdl-data-table__cell--non-numeric" id="tableDataStyle">
                                        <span id="studentIdView"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric"><h6><b>Problem Description:</b></h6></td>
                                    <td class="mdl-data-table__cell--non-numeric" id="tableDataStyle">
                                        <span id="problemView"></span>
                                    </td>
                                </tr>
                            </tbody>
                          </table>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
